<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path from the URL
      var pathname = window.location.pathname;

      // Redirect to index.html and pass the path as a query parameter
      window.location.replace("/index.html" + pathname);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
